<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Flowers & Info Search</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Flowers & Info Search </h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <fieldset id="toplevelset">
        <div>
          <label for="searchbox">Search</label>
                    <input type="text" name="q" id="searchbox">
        </div>
        <div>
          <label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="https://www.almanac.com/">The Old Farmer's Almanac</option>
                        <option value="https://www.gardeningknowhow.com/">Gardening Know How</option>
                        <option value="https://www.gardendesign.com/">Garden Design</option>
                        <option value="https://www.marthastewart.com/">Martha Stewart</option>
                    </select>
        </div>
        <div>
          <label for="phrase">Select a Plant Life Cycle (optional)</label>
          <select name="as_epq" id="phrase">
              <option value=""></option>
              <option value="html">Annual</option>
              <option value="css">Perennial</option>
        </div>
        <h2>The Butchart Gardens</h2>
        <h3>Located outside of Victoria, British Columbia</h3>
        <img src="images/butchart.garden.jpg" alt="Butchart gardens">
        <a href="https://www.butchartgardens.com/">The Butchart Gardens</a>
        <img src="images/ms.garden.jpg" alt="Martha Stewart garden">

</html>
